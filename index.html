<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do Tasks</title>

        <!-- google fonts: Exo 2 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- google icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!-- general and theme styling -->
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="theme.css">

        <!-- main styling -->
        <link rel="stylesheet" href="style.css">

        <!-- library styling -->
        <link rel="stylesheet" href="library.css">

        <!-- component styling -->
        <link rel="stylesheet" href="component-styling-library/up-down.css">
        <link rel="stylesheet" href="component-styling-library/scroll-bar.css">
    </head>
    <body>
        <aside>
            <div class="header">
                <h2>To Do Lists</h2>
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
            <ul class="lists-links">
                <!-- Hnadle JS -->
            </ul>
        </aside>
        <main>
            <header>
                <h1><a href="index.html">ToDoly</a></h1>
                <p>To do list application for orgnizing, saving, and tracking tasks</p>
            </header>
            <section class="lists-cards-container">
                <!-- Hnadle JS -->
                 <button class="nav-btn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                 </button>
            </section>
            <section class="add-new-list-form">
                <form action="">
                    <div class="close">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                    <label for="list-title">title:</label>
                    <input id="list-title" type="text" name="title" placeholder="List title">
                    <label for="list-description">description:</label>
                    <input id="list-description" type="text" name="description" placeholder="List description">
                    <div class="error-message-container">
                        <p class="error-message">
                            <!-- Hnadle JS -->
                        </p>
                    </div>
                    <button>Add</button>
                </form>
            </section>
        </main>
        <div class="timly-error">
            <p class="timly-error-content">
            </p>
        </div>
        <script src="helper.js"></script>
        <script src="ListItemFactory.js"></script>
        <script src="ToDoListFactory.js"></script>
        <script src="initData.js"></script>
        <script src="script.js"></script>
    </body>
</html>
